<head>
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="java/experimental.java">
</head>
<body>
    <div class="container">
        <div class="login">
           <div class="container">
                <h1>Schedule a call</h1>
                <input type="email" placeholder="First Name">
                <input type="password" placeholder="Last Name"><br>
                <input type="password" placeholder="Phone Number"><br>
                <input type="checkbox"><span>Remember me</span>
                <a href="#">Forgot password?</a>
                <div class="buttcont">
                    <button>ASAP</button>
                    <button>Today</button>
                    <button>Tomorrow</button>
                </div>
                <button>Continue</button>
                <hr><p>Or Connect With</p><hr>
                <ul>
                    <li><i class="fab fa-facebook-f fa-2x"></i></li>
                    <li><i class="fab fa-twitter fa-2x"></i></li>
                    <li><i class="fab fa-github fa-2x"></i></li>
                    <li><i class="fab fa-linkedin-in fa-2x"></i></li>
                </ul>
                <div class="clearfix"></div>
                <span class="copyright">&copy;2019</span> 
                <div><img src="imgs/" alt=""></div> 
           </div>
        </div>
        <div class="register">
            <div class="container">
                <i class="fas fa-user-plus fa-5x"></i>
                <h2>Hello,friend!</h2>
                <p>Enter your personal details and start journey with us</p>
                <button>Login <i class="fas fa-arrow-circle-right"></i></button>
            </div>
        </div>  
      </div>
</body>
